{% extends 'base.html' %}

{% block body %}
    <h1>Welcome to the Password Reset Page</h1>
    <p>Forgot your password? Please enter the email address you used to register with us, and we will send you a link to reset your password.</p>

    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send email</button>

    </form>

    <a href="{% url 'home' %}">Return to home page</a>
{% endblock body %}
